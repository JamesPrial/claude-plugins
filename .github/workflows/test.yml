name: Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install pytest pyyaml

      - name: Run security-hooks tests
        run: pytest security-hooks/scripts/test_check_secrets.py -v --tb=short

      - name: Run todo-log tests
        run: pytest todo-log/scripts/test_save_todos.py -v --tb=short

      - name: Run version-control tests
        run: |
          pytest version-control/skills/gh-cli/scripts/test_*.py -v --tb=short
          pytest version-control/skills/github-actions-writer/scripts/test_*.py -v --tb=short
