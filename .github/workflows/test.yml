name: Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install pytest
        run: pip install pytest

      - name: Run tests
        run: |
          pytest security-hooks/scripts/test_check_secrets.py -v --tb=short
          pytest todo-log/scripts/test_save_todos.py -v --tb=short
